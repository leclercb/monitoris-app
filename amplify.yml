version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - rm -rf node_modules
        - yarn install
    build:
      commands:
        - yarn run build:amplify
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
